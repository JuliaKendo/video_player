<!DOCTYPE html>
<html>
<head>
  <title>Видео плеер</title>
  <meta charset="utf-8">
  <link rel="icon" href="./static/favicon.ico">
  <link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./static/css/player.css">
</head>
<body>
  <div id="player" class="player">

    <div class="js-video-container container"></div>

    <div class="fixed-controls row-flexible-buttons">
      <button class="js-play-button large-transparent-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button large-transparent-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button large-transparent-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button large-transparent-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="expandable-area"></div>
      <button class="js-fullscreen-button large-transparent-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>

    <div class="js-progress fixed-controls">
      <div class="js-progress-slider tight-red-progress">-</div>
    </div>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
