<!DOCTYPE html>
<html>
<head>
  <title>Видео плеер</title>
  <meta charset="utf-8">
  <link rel="icon" href="./static/favicon.ico">
  <link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <link rel="stylesheet" href="./static/css/player.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="player">

    <div class="js-video-container player-box"></div>

    <div class="player-buttons-bar">
      <button class="js-play-button player-button-large-transparent">
        <i class="fa fa-play fa-fw" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button-large-transparent" hidden>
        <i class="fa fa-pause fa-fw" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button-large-transparent">
        <i class="fa fa-volume-off fa-fw" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button-large-transparent" hidden>
        <i class="fa fa-volume-up fa-fw" aria-hidden="true"></i>
      </button>
      <div class="player-expandable-box" style="color: white; font-family: 'Roboto';">
        <div class="js-current-time player-time-box"></div>
        <div class="js-progress player-progress-bar" style="background-color: grey;">
          <div class="js-progress-slider" style="background-color: red; height: 5px; border-radius: 20px;"></div>
        </div>
        <div class="js-duration player-duration-box"></div>
      </div>
      <button class="js-fullscreen-button player-button-large-transparent">
        <i class="fa fa-expand fa-fw" aria-hidden="true"></i>
      </button>
    </div>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>

</body>
</html>
